<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Stats preview card component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
  </head>
  <body class="bg-verydarkblue font-Inter">
    <div
      class="desktop:flex-row container flex text-center sm:mr-auto sm:ml-auto sm:mt-10 sm:flex-col-reverse sm:p-5 lg:mt-44 lg:flex-row lg:gap-0"
    >
      <div
        class="bg-darkdesaturedblue lg,md:rounded-tl-md lg,md:rounded-bl-md mobile:p-4 grid w-1/2 p-4 sm:flex-col-reverse sm:rounded-bl-md sm:rounded-br-md sm:p-3 sm:text-base lg:text-center"
      >
        <span
          class="mt-10 ml-8 mr-4 flex-wrap break-words p-3 text-left text-4xl font-bold text-white"
        >
          Get <strong class="text-softviolet">insights </strong>that help your
          business grow.
        </span>
        <span
          class="text-slightlytrwhite75 ml-7 mr-6 w-[83%] text-left align-baseline text-base sm:block sm:p-3 md:text-left md:tracking-wide"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </span>

        <div
          class="card w-[97%] justify-around sm:flex-col sm:justify-center sm:justify-items-center sm:p-3 sm:text-center sm:align-middle md:flex-row md:justify-around md:text-left"
        >
          <div class="companies">
            <div class="number text-lg">10k+</div>
            <div class="name slightlytrwhite65 text-xs tracking-widest">
              companies
            </div>
          </div>
          <div class="templates">
            <div class="number">314</div>
            <div class="name slightlytrwhite65 text-xs tracking-widest">
              templates
            </div>
          </div>
          <div class="queries">
            <div class="number">12M+</div>
            <div class="name text-xs tracking-widest text-[#ffffffbf]">
              queries
            </div>
          </div>
        </div>
      </div>
      <div class="bg-softviolet div-img md:w-1/2 lg:w-1/2">
        <img
          src="./images/image-header-desktop.jpg"
          class="img bg- text-left"
          alt=""
        />
      </div>
    </div>

    <div class="attribution text-white">
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62 "
        target="_blank"
        >Frontend Mentor challenge</a
      >
      by
      <a class="text-optimum-darkblue" href="https://www.frontendmentor.io"
        >Frontend Mentor</a
      >
      for
      <a href="https://github.com/optimumBA" target="_blank">Optimum BH </a>
      Internship <br />
      <a
        class="text-optimum-blue hover:text-optimum-darkblue block"
        target="_blank"
        href="https://github.com /frontend_mentor_challenges/tree/stats_preview_card_component/challenges/stats_preview_card_component"
      >
        Source code</a
      >
    </div>

</html>
