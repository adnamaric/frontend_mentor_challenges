<!DOCTYPE html>
<html lang="en" class="text-[12px]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FAQ accordion card &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="min-h-[100px] bg-gradient-to-b from-[#af67e9] to-[#6565e7] bg-cover text-[12px]"
    x-data="FAQ()"
  >
    <main
      class="desktop:flex-row mobile:flex-col mx-auto mb-0 mt-[176px] flex h-[80%] min-h-[42rem] w-[90%] max-w-[900px] rounded-[15px] bg-white shadow-md"
    >
      <section
        class="relative bg-[url('./images/bg-pattern-desktop.svg')] bg-contain bg-[top_1rem_left_-2rem] bg-no-repeat"
      >
        <section class="">
          <img
            class="desktop:mt-[5.7rem] desktop:ml-[-6.5rem] mobile:mt-[-10rem] mobile:ml-[-1.5rem] block"
            src="images/illustration-woman-online-desktop.svg"
            alt=""
          />
        </section>
        <img
          class="ml-[-19%] mt-[-51%] block"
          src="images/illustration-box-desktop.svg"
          alt=""
        />
      </section>
      <section class="mobile:gap-1 desktop:w-[47%]">
        <h1 class="mt-[5.1rem] ml-[3rem] text-[2.5rem]">FAQ</h1>

        <section
          class="mobile:mb-[32px] desktop:mb-2 mx-[3rem] mt-[3.5rem] grid gap-[0.2rem] divide-y divide-slate-200 border-2"
        >
          <div class="main-item flex cursor-pointer flex-col" x-data="FAQ()">
            <template x-for="question in questions" :key="question.id">
              <section>
                <div>
                  <div
                    @click="question.open = !question.open"
                    class="main-item"
                    type="text"
                  >
                    <p class="question" x-text="question.question"></p>
                  </div>
                  <div class="arrow"></div>
                </div>
                <div>
                  <template x-if="question.open">
                    <p class="answer" x-text="question.answer"></p>
                  </template>
                </div>
              </section>
            </template>
          </div>
        </section>
      </section>
    </main>

    <div
      class="flex h-[100vh] w-full flex-col place-content-center text-center"
    >
      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>
      <div>
        for
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA"
          target="_blank"
          >Optimum BH</a
        >
        Internship.
      </div>

      <div class="mt-3">
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/adnamaric/frontend_mentor_challenges/tree/faq_accordion_card/challenges/faq_accordion_card"
          >Source code</a
        >
      </div>
    </div>
    <script>
      const questions = [
        {
          id: 1,
          question: 'How many team members can I invite?',
          answer: `You up to 2 additional users on the Free plan. There is no limit
      on team members for the Premium plan`,
          open: true,
        },
        {
          id: 2,
          question: 'What is the maximum file upload size?',
          answer: `No more than 2GB. All files in your account must fit your allotted
      storage space.`,
          open: false,
        },
        {
          id: 3,
          question: 'How do I reset my password?',
          answer: `Click “Forgot password” from the login page or “Change password”
      from your profile page. A reset link will be emailed to you.`,
          open: false,
        },
        {
          id: 4,
          question: 'Can I cancel my subscription?',
          answer: `Yes! Send us a message and we’ll process your request no questions
      asked.`,
        },
        {
          id: 5,
          question: 'Do you provide additional support?',
          answer: `Chat and email support is available 24/7. Phone lines are open
      during normal business hours.`,
          open: false,
        },
      ]
      function FAQ() {
        return {
          questions,
        }
      }
    </script>
  </body>
</html>
